{% extends 'admindashboard/home.html' %}
{% load static %}


{% block title %}Customers{% endblock title %}

{% block content %}

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Customers
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in  customers%}
                                    <tr>
                                        <td>{{user.user}}</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.email}}</td>     
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
