{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/store/store.css' %}">
    <title>{% block title %}{%endblock title %} </title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#"><img id="logoimg" src="{% static 'img/vinchimg2.jpg' %}" alt=""></a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars text-light"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link active" aria-current="page" href="#!">
              <div>
                <i class="fas fa-home fa-lg mb-1"></i>
              </div>
              Home
            </a>
          </li>
          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link" href="#!">
              <div>
                <i class="far fa-envelope fa-lg mb-1"></i>
                <span class="badge rounded-pill badge-notification" id="badge">11</span>
              </div>
              Link
            </a>
          </li>
        </ul>
        <!-- Left links -->
        <!-- Search form -->
        <form class="d-flex input-group w-auto ms-lg-3 my-3 my-lg-0">
          {% csrf_token %}
            <input type="search" class="form-control" placeholder="Search Store" aria-label="Search" />
            <button class="btn btn-outline-white btn-success" type="button" data-mdb-ripple-color="dark">
              Search
            </button>
          </form>
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link" href="#!">
              <div>
                <i class="fa fa-shopping-cart fa-lg mb-1"></i>
                <span class="badge rounded-pill badge-notification" id="badge">0</span>
              </div>
              Cart
            </a>
          </li>
          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link" href="#!">
              <div>
                <i class="fas fa-sign-in-alt fa-lg mb-1"></i>
              </div>
              Login
            </a>
          </li>
        </ul>
        <!-- Right links -->
      </div>
      <!-- Collapsible wrapper -->
    </div> 
</nav>
  <!-- Navbar -->



  <!-- <li><a href=""><i class="fas fa-shopping-cart fa-2x mb-1"></i></a></li> -->

  <!-- Header Mobile Menu -->
  <div class="header-mobile-menu">
    <div class="container h-100">
      <div class="d-flex justify-content-between h-100">
        <div class="searchbar">
          <input class="search_input" type="text" name="" placeholder="Search Store Item">
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
        <span class="cart"><a href=""><i class="fas fa-shopping-cart fa-lg mb-1"></i></a></li></span>
      </div>
    </div>
  </div>

  <!-- Footer Mobile Menu -->
    <div class='mobile-menu'>
      <ul class="d-flex justify-content-center justify-content-md-center">
        <li><a href=""><i class="fas fa-home fa-lg mb-1"></i></a></li>
        <li><a href=""><span>0</span><i class="fas fa-comment fa-lg mb-1"></i></a></li>
        <li><a href=""><span>0</span><i class="fas fa-bell fa-lg mb-1"></i></a></li>
        <li><a href=""><i class="fas fa-user fa-lg mb-1"></i></a></li>
      </ul>
    </div>


    {% block content %}{% endblock content %}


    <!--Owl Caurasal Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

     <!--Main Application Javascript-->
     <script src="{% static 'js/main.js' %}"></script>

    <!--Bootstrap Javascript-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
