{% extends 'main.html' %}
{% load static %}

{% block title %}Cart{% endblock title %}

{% block content %}

<div id= "mobile-container" class="container">                
    <div class="contentbar">                
            <!-- Start row -->
            <div class="row">
                <!-- Start col -->
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card m-b-30">
                        <div class="card-header">
                            <h5 class="card-title">Cart</h5>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-xl-8">
                                    <div class="cart-container">
                                        <div class="cart-head">
                                            <div class="table-responsive">
                                                <table class="table table-borderless">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Action</th>                                               
                                                            <th scope="col">Photo</th>
                                                            <th scope="col">Product</th>
                                                            <th scope="col">Qty</th>
                                                            <th scope="col">Price</th>
                                                            <th scope="col" class="text-right">Total</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">1</th>
                                                            <td><a href="#" class="text-danger"><i class="fas fa-trash"></i></a></td>
                                                            <td><img src="https://themesbox.in/admin-templates/olian/html/light-vertical/assets/images/ecommerce/product_01.svg" class="img-fluid" width="35" alt="product"></td>
                                                            <td>Apple Watch</td>
                                                            <td>
                                                                <div class="form-group mb-0">
                                                                    <input type="number" class="form-control cart-qty" name="cartQty1" id="cartQty1" value="1">
                                                                </div>
                                                            </td>
                                                            <td>&#8358;2000</td>
                                                            <td class="text-right">&#8358;2000</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="cart-body">
                                            <div class="row">
                                                <div class="col-md-12 order-2 order-lg-1 col-lg-5 col-xl-6">
                                                    <div class="order-note">
                                                        <form>
                                                            <div class="form-group">
                                                                <div class="input-group">
                                                                    <input type="search" class="form-control" placeholder="Coupon Code" aria-label="Search" aria-describedby="button-addonTags">
                                                                    <div class="input-group-append">
                                                                        <button class="input-group-text btn-success" type="submit" id="button-addonTags">Apply</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group my-2">
                                                                <label for="specialNotes">Special Note for this order:</label>
                                                                <textarea class="form-control" name="specialNotes" id="specialNotes" rows="3" placeholder="Message here"></textarea>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 order-1 order-lg-2 col-lg-7 col-xl-6">
                                                    <div class="order-total table-responsive ">
                                                        <table class="table table-borderless text-right">
                                                            <tbody>
                                                                <tr>
                                                                    <td>Sub Total :</td>
                                                                    <td>&#8358;2000.00</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Shipping :</td>
                                                                    <td>&#8358;2000.00</td>
                                                                </tr>
                                                                <tr>
                                                                    <td>Tax(18%) :</td>
                                                                    <td>&#8358;2000.00</td>
                                                                </tr>
                                                                <tr>
                                                                    <td class="f-w-7 font-18"><h4>Amount :</h4></td>
                                                                    <td class="f-w-7 font-18"><h4>&#8358;2000.00</h4></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cart-footer text-right">
                                            <button onclick="window.location='/';" class="btn btn-info my-1"><i class="fas fa-cart-plus"></i> Continue Shopping</button>
                                            <a href=" {% url 'checkout' %} " class="btn btn-success">Proceed to Checkout <i class="fas fa-arrow-right"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
        </div>

{% endblock content %}
